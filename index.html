<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>IMC</title>
</head>
<body>
    <!-- CALCULO DO IMC peso / (altura x altura) -->
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <nav class="title-form">
                    <h1>Calculadora IMC</h1>
                </nav>
                <form name="answarForm">
                    <div class="input-form">
                        <label for="height">Altura</label>
                        <input
                        id="height"
                        name="height"
                        class="input-form"
                        placeholder="Metros"
                        autocomplete="off">
                        <div data-error="height" class="error-message"></div>
                    </div>
                    <div class="input-form">
                        <label for="weight">Peso</label>
                        <input
                        id="weight"
                        name="weight"
                        class="input-form"
                        placeholder="Quilos"
                        autocomplete="off">
                        <div data-error="weight" class="error-message"></div>
                    </div>
                    <div class="card-button">
                        <button name="btnCalc" type="submit">Calcular</button>
                        <button name="btnClear">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section-resp">
            <div class="calc-response">
                <h3>Seu IMC:</h3>
                <p id="response-number"></p>
            </div>
        </section>
        <section class="section-text" id="resp-section">
            <div id="div-changed">
                <h2 id="title-text"></h2>
                <p id="text"></p>
            </div>
        </section>
    </main>

    <script type="module" src="js/script.js"></script>
</body>
</html>
